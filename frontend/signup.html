<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - MyApp</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(180deg, #121212, #181818);
      color: #fff;
    }
    .signup-box {
      background: #000;
      padding: 40px;
      border-radius: 14px;
      width: 360px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 25px;
      font-size: 24px;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 15px;
    }
    .input-field:focus {
      outline: 2px solid #1db954;
    }
    .btn-main {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 24px;
      background: #1db954;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-main:hover {
      background: #1ed760;
    }
    .link {
      margin-top: 15px;
      display: block;
      color: #aaa;
      font-size: 14px;
    }
    .link a {
      color: #1db954;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <form>
      <input type="text" class="input-field" placeholder="Full Name" required>
      <input type="email" class="input-field" placeholder="Email" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn-main">Sign Up</button>
    </form>
    <span class="link">Already have an account? <a href="index.html">Log in</a></span>
  </div>
</body>
</html>
