<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MyApp</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(180deg, #121212, #181818);
      color: #fff;
    }
    .login-box {
      background: #000;
      padding: 40px;
      border-radius: 14px;
      width: 360px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 25px;
      font-size: 24px;
    }
    .btn-social {
      width: 100%;
      padding: 12px;
      border-radius: 24px;
      margin: 8px 0;
      border: 1px solid #333;
      background: #121212;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-social:hover {
      background: #1db954;
      border-color: #1db954;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 15px;
    }
    .input-field:focus {
      outline: 2px solid #1db954;
    }
    .btn-main {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 24px;
      background: #1db954;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-main:hover {
      background: #1ed760;
    }
    .link {
      margin-top: 15px;
      display: block;
      color: #aaa;
      font-size: 14px;
    }
    .link a {
      color: #1db954;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Log in</h2>
    <button class="btn-social">Continue with Google</button>
    <button class="btn-social">Continue with Facebook</button>
    <button class="btn-social">Continue with Apple</button>
    <hr style="margin:20px 0; border:0.5px solid #333;">
    <form>
      <input type="email" class="input-field" placeholder="Email or username" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn-main">Login</button>
    </form>
    <span class="link">Donâ€™t have an account? <a href="signup.html">Sign up</a></span>
  </div>
</body>
</html>
